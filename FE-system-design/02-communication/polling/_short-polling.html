<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Polling</title>
  </head>
  <body>
    <div id="short"></div>

    <script>
      const polling = document.getElementById("short");

      function shortPolling() {
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          .then((res) => res.json())
          .then((data) => {
            const msg = `[${new Date().toLocaleTimeString()}] Short Polling: ${
              data.title
            }`;
            polling.innerHTML += msg + "<br>";
            polling.scrollTop = polling.scrollHeight;
          })
          .catch((err) => console.error(err));
      }

      setInterval(shortPolling,2000)
    </script>
  </body>
</html>
