<html>

    <h1>Bank — Transfer (Vulnerable)</h1>

    <form action="/transfer" method="POST">

    <p>For testing: <button onclick="fetch('/login', {method:'POST'}).then(r=>r.text()).then(alert)">Login (set cookie)</button></p>

  </body>
