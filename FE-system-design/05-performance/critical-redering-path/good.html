<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CRP Example - Optimized</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CRITICAL CSS (inline) -->
    <style>
      body {
        background: #111;
        color: white;
        font-family: Arial;
      }
    </style>

    <!-- NON-BLOCKING JS -->
    <script defer>
      const start = Date.now();
      while (Date.now() - start < 2000) {}
      console.log("Deferred JS finished");
    </script>
  </head>

  <body>
    <h1>Hello Critical Rendering Path</h1>
    <p>This text appears immediately.</p>
  </body>
</html>
